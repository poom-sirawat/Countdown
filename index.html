<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1>Countdown TimeLimit</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="day"></h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hour"></h2>
            <small>Hour</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
